<div class="container">
  <h1>Crear nueva Evaluación</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveEvaluacion()" #evaluacionForm="ngForm">
        <div class="form-group">
          <label for="name">Número</label>
          <input type="number" class="form-control" [(ngModel)]="evaluacion.numero" name="numero" required>
        </div>


        <div class="form-group">
          <label for="name">Tipo</label>
          <select name="tipo" [(ngModel)]="evaluacion.tipo" required>
                 <option value="Peer" selected="selected">Peer</option>
                 <option value="Classwork">Classwork</option>
                 <option value="Team">Team</option>
                 <option value="Self">Self</option>

             </select>
           </div>
        <div class="form-group">
          <label for="name">Capítulo</label>
          <input type="number" class="form-control" [(ngModel)]="evaluacion.capitulo" name="capitulo" required>
        </div>
        <div class="form-group">
          <label for="name">Cuestionario</label>


             <select   [(ngModel)]="evaluacion.idCuestionario" (ngModelChange)="onChange($event)" name="idCuestionario" required>
               <option *ngFor="let c of cuestionarios" [ngValue]="c._id">{{c.nombre}}</option>
         </select>

           </div>
  <div class="form-group">
    <label for="name">Fecha de Inicio</label>

    <input id="datetime" class="form-control" [(ngModel)]="evaluacion.fechaInicioTomada"  type="datetime-local" name="fechaInicioTomada" required>
               </div>


        <div class="form-group">
          <label for="name">Fecha Finalización</label>
          <input id="datetime" class="form-control" [(ngModel)]="evaluacion.fechaTerminada" name="fechaTerminada" type="datetime-local" required>

        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!evaluacion.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
