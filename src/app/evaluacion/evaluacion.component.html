<div class="container">
  <h1>Evaluaciones
    <a [routerLink]="['/evaluacion-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Numero</th>
        <th>Tipo</th>
        <th>Cap√≠tulo</th>
        <th>Cuestionario</th>
        <th>Fecha de Inicio</th>
        <th>Fecha Terminada</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let evaluacion of evaluaciones">
        <td>{{ evaluacion.numero }}</td>
        <td>{{ evaluacion.tipo }}</td>
        <td>{{ evaluacion.capitulo }}</td>
        <td>{{ evaluacion.cuestionario }}</td>
        <td>{{ evaluacion.fechaInicioTomada }}</td>
        <td>{{ evaluacion.fechaTerminada }}</td>


        <td><a [routerLink]="['/evaluacion-details', evaluacion._id]">Show Detail</a></td>
      </tr>
    </tbody>
  </table>
</div>
