<div class="container">
  <h1>Crear nueva Persona</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="savePersona()" #personaForm="ngForm">
        <div class="form-group">
          <label for="name">Nombres</label>
          <input type="text" class="form-control" [(ngModel)]="persona.nombres" name="nombres" required>
        </div>
        <div class="form-group">
          <label for="name">Apellidos</label>
          <input type="text" class="form-control" [(ngModel)]="persona.apellidos" name="apellidos" required>
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="text" class="form-control" [(ngModel)]="persona.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="name">Identificaci√≥n</label>
          <input type="text" class="form-control" [(ngModel)]="persona.identificacion" name="identificacion" required>
        </div>

        <div class="form-group">
          <label for="name">Tipo</label>
          <select name="tipo" [(ngModel)]="persona.tipo" required>
                 <option value="Estudiante" selected="selected">Estudiante</option>
                 <option value="Profesor">Profesor</option>
                 <option value="Admin">Admin</option>
             </select>
           </div>


        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!persona.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
