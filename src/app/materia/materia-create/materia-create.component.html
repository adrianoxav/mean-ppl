<div class="container">
  <h1>Crear nueva Materia</h1>
  <div class="row">
      <form (ngSubmit)="saveCurso()" #cursoForm="ngForm">
        <div class="form-group">
          <label for="name">Nombre de Materia</label>
          <input type="text" class="form-control" [(ngModel)]="materia.nombre" name="nombre" required>
        </div>

        <div class="form-group">
          <label for="name">CÃ³digo de Materia</label>
          <input type="text" class="form-control" [(ngModel)]="materia.cod_materia" name="cod_materia" required>
        </div>
        <input type="checkbox" id="pre" [(ngModel)]="materia.pre" name="pre" value="pre"> <label for="pre">Es pre Universitario?</label>


        <div class="form-group">

        </div>


      </form>

  </div>
</div>
