<div class="container">
  <h1>Crear nuevo Cuestionario</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveCuestionario()" #cuestionarioForm="ngForm">
        <div class="form-group">
          <label for="name">Nombre</label>
           <input name="name" [(ngModel)]="nombre"  type="text" required>

        </div>


          <table class="table">
            <thead>
              <tr>
                <th>Seleccionar</th>
                <th>Pregunta</th>

                <th>Tipo</th>

              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let pregunta of preguntas">
                <td>

                    <!-- evento change y atributo por defecto checked false, se agrega como id el id de la persona
                  para luego saber que checkbox le pertenece a cada persona-->
                    <input  [checked]="false" (change)="select(pregunta._id)" id="{{pregunta._id}}" type="checkbox" class="filled-in"/>

                    <label  attr.for="{{pregunta._id}}"></label>


                  </td>
                <td>{{ pregunta.pregunta }}</td>

                <td>{{ pregunta.tipo }}</td>

              </tr>


          </tbody>

</table>



        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!cuestionario.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
