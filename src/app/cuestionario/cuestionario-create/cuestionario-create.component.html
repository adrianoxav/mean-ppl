<div class="container">
  <h1>Crear nuevo Cuestionario</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveCuestionario()" #cuestionarioForm="ngForm">
        <div class="form-group">
          <label for="name">Creado</label>
           <input name="date" [(ngModel)]="cuestionario.creado"  type="date" required>

        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!cuestionario.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
