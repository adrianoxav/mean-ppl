<div class="container">
  <h1>{{ cuestionario.title }}</h1>
  <dl class="list">
    <dt>Creado</dt>
    <dd>{{ cuestionario.creado }}</dd>

  </dl>
</div>
<div class="row">
  <div class="col-md-12">
    <a [routerLink]="['/cuestionario-edit', cuestionario._id]" class="btn btn-success">EDIT</a>
    <button class="btn btn-danger" type="button" (click)="deleteCuestionario(cuestionario._id)">DELETE</button>
  </div>
</div>
