<div class="container">
  <h1>Preguntas
    <a [routerLink]="['/pregunta-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Pregunta</th>
        <th>Tipo</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pregunta of preguntas">
        <td>{{ pregunta.pregunta }}</td>
        <td>{{ pregunta.tipo }}</td>


        <td><a [routerLink]="['/pregunta-details', pregunta._id]">Show Detail</a></td>
      </tr>
    </tbody>
  </table>
</div>
