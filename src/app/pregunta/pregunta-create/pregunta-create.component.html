<div class="container">
  <h1>Crear nueva Pregunta</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="savePregunta()" #preguntaForm="ngForm">
        <div class="form-group">
          <label for="name">Pregunta</label>
          <input type="text" class="form-control" [(ngModel)]="pregunta.pregunta" name="pregunta" required>
        </div>
        <div class="form-group">
          <label for="name">Tipo</label>
          <input type="text" class="form-control" [(ngModel)]="pregunta.tipo" name="tipo" required>
        </div>


        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!pregunta.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
