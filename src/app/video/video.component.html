<div class="container">
  <h1>Videos
    <a [routerLink]="['/video-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Tema</th>
        <th>Descripción</th>
        <th>Módulo</th>
        <th>Image_Url</th>
        <th>Url</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let video of videos">
        <td>{{ video.tema }}</td>
        <td>{{ video.descripcion }}</td>
        <td>{{ video.modulo }}</td>
        <td>{{ video.img_url }}</td>
        <td>{{ video.url }}</td>


        <td><a [routerLink]="['/video-details', video._id]">Detalles</a></td>
      </tr>
    </tbody>
  </table>
</div>
