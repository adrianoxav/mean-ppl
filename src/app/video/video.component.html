

<div  class="container">
  <h1>Videos
    <a *ngIf="(tipo=='Profesor')" [routerLink]="['/video-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Materia</th>
        <th>Tema</th>
        <th>Descripción</th>
        <th>Capítulo</th>
        <th>Video</th>
        <th *ngIf="(tipo=='Profesor')">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let video of sorted(videos)">
        <td>{{ video.materia }}</td>
        <td>{{ video.tema }}</td>
        <td>{{ video.descripcion }}</td>
        <td>{{ video.modulo }}</td>
        <td>    <div class="video">

          <iframe width="320" height="240" [src]='video.url'  frameborder="0" allowfullscreen></iframe>      </div>

        </td>
        <td *ngIf="(tipo=='Profesor')"><a title="Eliminar" data-toggle="modal" (click)="eliminarVideo(video._id)">
                         <i class="fa fa-trash-o" aria-hidden="true"></i>
                       </a></td>


      </tr>
    </tbody>
  </table>
</div>
