<div class="container">
  <h1>Usuarios
    <a [routerLink]="['/usuario-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>email</th>
        <th>identificacion</th>
        <th>Tipo</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.nombres }}</td>
        <td>{{ usuario.apellidos }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.identificacion }}</td>
        <td>{{ usuario.tipo }}</td>


        <td><a [routerLink]="['/usuario-details', usuario._id]">Detalles</a></td>
      </tr>
    </tbody>
  </table>
</div>
