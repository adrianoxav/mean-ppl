<div class="container">
  <h1>Usuarios


    <a *ngIf=(esadmin) [routerLink]="['/usuario-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <div *ngIf="!isLoading">
  <table datatable [dtOptions]="dtOptionsUser" class="row-border hover">
    <thead>
      <tr>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Email</th>
        <th>Identificación</th>
        <th>Tipo</th>
        <th>Acciones</th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.nombres }}</td>
        <td>{{ usuario.apellidos }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.identificacion }}</td>
        <td>{{ usuario.tipo }}</td>


        <td><a [routerLink]="['/usuario-details', usuario._id]">Detalles</a></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
<div class="container">
  <h1 *ngIf=(esadmin)>Administración
<button  *ngIf=(esadmin) type="button"  class="btn btn-warning"  (click)="limpiarProfesores()" >Reset Cursos de Profesores</button>
<button  *ngIf=(esadmin) type="button"  class="btn btn-danger"  (click)="limpiarSemestre()" >Eliminar Semestre</button>
  </h1>
</div>
