<div class="container">
  <h1>Edit Pregunta_assessment</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updatePregunta_assessment(pregunta_assessment._id)" #pregunta_assessmentForm="ngForm">
        <div class="form-group">
          <label for="name">Puntaje</label>
          <input type="text" class="form-control" [(ngModel)]="pregunta_assessment.puntaje" name="puntaje" required>
        </div>
        <div class="form-group">
          <label for="name">Comentario</label>
          <input type="text" class="form-control" [(ngModel)]="pregunta_assessment.comentario" name="comentario" required>
        </div>

      <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!pregunta_assessmentForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
