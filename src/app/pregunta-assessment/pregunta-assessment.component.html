<div class="container">
  <h1>Pregunta-Assessment
    <a [routerLink]="['/pregunta_assessment-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Puntaje</th>
        <th>Comentario</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pregunta_assessment of pregunta_assessments">
        <td>{{ pregunta_assessment.puntaje }}</td>
        <td>{{ pregunta_assessment.comentario }}</td>


        <td><a [routerLink]="['/pregunta_assessment-details', pregunta_assessment._id]">Show Detail</a></td>
      </tr>
    </tbody>
  </table>
</div>
