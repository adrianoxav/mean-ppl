<div class="container">
  <h1>Crear nueva Pregunta_assessment-Assessment</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="savePregunta_assessment()" #pregunta_assessmentForm="ngForm">
        <div class="form-group">
          <label for="name">Puntaje</label>
          <input type="text" class="form-control" [(ngModel)]="pregunta_assessment.puntaje" name="puntaje" required>
        </div>
        <div class="form-group">
          <label for="name">Comentario</label>
          <input type="text" class="form-control" [(ngModel)]="pregunta_assessment.comentario" name="comentario" required>
        </div>


        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!pregunta_assessment.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
