<div class="container">
  <h1>Book List
    <a [routerLink]="['/assessment-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Puntaje</th>
        <th>Evaluacion</th>
        <th>Finaliz√≥</th>
        <th>Fecha Inicio</th>
        <th>Fecha </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let assessment of assessments">
        <td>{{ assessment.puntaje }}</td>
        <td>{{ assessment.evaluacion }}</td>
        <td>{{ assessment.finalizo }}</td>
        <td>{{ assessment.fechaInicio }}</td>
        <td>{{ assessment.fechaTerminada }}</td>
        <!--<td><a [routerLink]="['/book-details', book._id]">Show Detail</a></td>-->
      </tr>
    </tbody>
  </table>
</div>
