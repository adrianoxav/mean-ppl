<div class="container">
  <h1>Edit assessment</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateAssessment(assessment._id)" #assessmentForm="ngForm">
        <div class="form-group">
          <label for="name">ISBN</label>
          <input type="text" class="form-control" [(ngModel)]="assessment.puntaje" name="puntaje" required>
        </div>
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" [(ngModel)]="assessment.evaluacion" name="evaluacion" required>
        </div>
      <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!assessmentForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
