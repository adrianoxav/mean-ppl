<div class="container">
  <h1>Assessments por Realizar

  </h1>

<table class="table">
  <thead>
    <tr>
      <th>Materia</th>
      <th>Fecha Inicio</th>
      <th>Fecha Fin</th>
      <th>A Evaluar</th>
      <th>Tipo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ass of cursos">
      <td>{{ curso.nombre }}</td>
      <td>{{ curso.anio }}</td>
      <td>{{ curso.termino }}</td>

      <td>{{ curso.paralelo }}</td>
      <td>{{ tipo }}</td>
      <td><a [routerLink]="['/curso-details', curso._id]">Detalles</a></td>

    </tr>
  </tbody>
</table>
</div>
