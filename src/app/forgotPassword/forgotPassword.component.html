<div class="container">
    <form class="form-signin" (ngSubmit)="reset()" #loginForm="ngForm">
        <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          {{message}}
        </div>
        <h2 class="form-signin-heading">Para Restaurar su clave, Ingrese los siguientes datos:</h2>
        <div class="form-control">
          <label for="tipo">Tipo</label>
          <select  name="tipo" [(ngModel)]="restaurar.tipo" required>
                 <option value="Estudiante" selected="selected">Estudiante</option>
                 <option value="Profesor" >Profesor</option>

             </select>
           </div>
        <label for="email" class="sr-only">Email</label>
        <input type="email" class="form-control" placeholder="Email address" [(ngModel)]="restaurar.email" name="email" required/>
        <label for="identificacion" class="sr-only">Identificación</label>
        <input type="email" class="form-control" placeholder="Matrícula Espol o Cédula usada en su registro" [(ngModel)]="restaurar.identificacion" name="matricula" required/>
        <label for="password" class="sr-only">Escriba su nueva contraseña:</label>
        <input type="password" class="form-control" name="password" placeholder="Nueva Contraseña" [(ngModel)]="restaurar.password" id="password" required>

        <label for="password1" class="sr-only">Repita la nueva contraseña:</label>
    <input type="password" class="form-control" name="password1" placeholder="Repita Nueva Contraseña"  id="password1" [(ngModel)]="restaurar.password1" required>
        <button  *ngIf="restaurar.password==restaurar.password1" class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.form.valid">Actualizar Contraseña</button>

    </form>
</div>
