<div class="container">
  <h1>Evaluacion_estudiantes
    <a [routerLink]="['/evaluacion_estudiante-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Finalizo</th>
        <th>Fecha Terminada</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let evaluacion_estudiante of evaluacion_estudiantes">
        <td>{{ evaluacion_estudiante.finalizo }}</td>
        <td>{{ evaluacion_estudiante.fechaTerminada }}</td>



        <td><a [routerLink]="['/evaluacion_estudiante-details', evaluacion_estudiante._id]">Show Detail</a></td>
      </tr>
    </tbody>
  </table>
</div>
