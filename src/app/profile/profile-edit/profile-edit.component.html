<div class="container">
  <h1>Editar Perfil</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateUsuario(usuario._id)" #usuarioForm="ngForm">
        <div class="form-group">
          <label for="name">Nombres</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.nombres" name="nombres" required>
        </div>
        <div class="form-group">
          <label for="name">Apellidos</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.apellidos" name="apellidos" required>
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="name">Identificaci√≥n</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.identificacion" name="identificacion" required>
        </div>

        <div class="form-group">
          <label for="name">Tipo</label>
          <select name="tipo" [(ngModel)]="usuario.tipo" required>
                 <option value="Estudiante" selected="selected">Estudiante</option>
                 <option value="Profesor">Profesor</option>
             </select>
           </div>
           <div class="form-group">
             <label for="name">Password</label>
             <input type="text" class="form-control" [(ngModel)]="usuario.password" name="password" required>
           </div>
      <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!usuarioForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
