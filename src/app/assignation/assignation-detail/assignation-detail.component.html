<div class="container">
  <h1>{{ assignation.title }}</h1>
  <dl class="list">
    <dt>Grupo</dt>
    <dd>{{ assignation.grupo }}</dd>

  </dl>
</div>
<div class="row">
  <div class="col-md-12">
    <a [routerLink]="['/assignation-edit', assignation._id]" class="btn btn-success">EDIT</a>
    <button class="btn btn-danger" type="button" (click)="deleteAssignation(assignation._id)">DELETE</button>
  </div>
</div>
