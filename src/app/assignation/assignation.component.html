<div class="container">
  <h1>Assignation
    <a [routerLink]="['/assignation-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Persona</th>
        <th>Matr√≠cula</th>
        <th>Curso</th>
        <th>Tipo</th>
        <th>Grupo</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let assignation of assignations">
        <td>{{ assignation.idUser.nombres }} {{ assignation.idUser.apellidos }}</td>
        <td>{{ assignation.idUser.identificacion }} </td>
        <td>{{ assignation.idCurso.nombre }}</td>
        <td>{{ assignation.idUser.tipo }}</td>
        <td>{{ assignation.grupo }}</td>

        <td><a [routerLink]="['/assignation-details', assignation._id]">Detalles</a></td>
      </tr>
    </tbody>
  </table>
</div>
