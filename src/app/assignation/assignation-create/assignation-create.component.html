<div class="container">
  <h1>Crear nueva Asignaci√≥n</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveAssignation()" #assignationForm="ngForm">
        <div class="form-group">
          <label for="name">Grupo</label>
          <input type="text" class="form-control" [(ngModel)]="assignation.grupo" name="grupo" required>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!assignationForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
